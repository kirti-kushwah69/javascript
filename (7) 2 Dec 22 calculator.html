<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style >
		.formstyle{
 width:250px;
 height:287px;
 margin:auto;
 border:2px solid black;
}

input{
 width:80px;
 height:40px;
 background-color:green;
 font-size:30px;
 color:white;
 border-bottom:1px solid black;

}
#finalanswer{
 width:250px;
}
#clearbutton{
 width:250px;
}
	</style>
</head>
<body>
	<div class="formstyle">
		<form name="form">
           <input id="finalanswer" type="text" name="answers">
			<br>

			<input onclick="form.answers.value += '1'"type="button" name="" value="1">
			<input onclick="form.answers.value += '2'"type="button" name="" value="2">
			<input onclick="form.answers.value += '3'"type="button" name="" value="3">
			<br>
			<input onclick="form.answers.value += '4'"type="button" name="" value="4">
			<input onclick="form.answers.value += '5'"type="button" name="" value="5">
			<input onclick="form.answers.value += '6'"type="button" name="" value="6">
			<br>
			<input onclick="form.answers.value += '7'"type="button" name="" value="7">
			<input onclick="form.answers.value += '8'"type="button" name="" value="8">
			<input onclick="form.answers.value += '9'"type="button" name="" value="9">
			<br>
			<input onclick="form.answers.value += '+'"type="button" name="" value="+">
			<input onclick="form.answers.value += '-'"type="button" name="" value="-">
			<input onclick="form.answers.value += '/'"type="button" name="" value="/">
			<br>
			<input onclick="form.answers.value += '0'"type="button" name="" value="0">
			<input onclick="form.answers.value += '*'"type="button" name="" value="*">
			<input onclick="form.answers.value = eval(form.answers.value) " type="button" value="=" />
			<br>
			<input id="clearbutton" onclick="form.answers.value =''" type="button" name="" value="clear all">
		</form>
	</div>

</body>
</html>
